<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>HTML Entities</h2>

    <ol>
      <li>&lt; - Represents the less-than sign (<).</li>
      <li>&gt; - Represents the greater-than sign (>).</li>
      <li>&amp; - Represents the ampersand symbol (&).</li>
      <li>&quot; - Represents the double quotation mark (").</li>
      <li>&nbsp; - Represents a non-breaking space ( ).</li>
    </ol>
  </body>
</html>
