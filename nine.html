<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <label for="First-name">
        First Name:
        <input
          type="text"
          name="First Name"
          placeholder="First Name"
          tabindex="2"
          id="First-name"
        />
      </label>
      <label for="Last-name">
        Last Name:
        <input
          type="text"
          name="Last Name"
          placeholder="Last Name"
          tabindex="1"
          id="Last-name"
        />
      </label>
      <label for="Email">
        Email:
        <input
          type="email"
          name="Email"
          placeholder="Email"
          tabindex="4"
          id="Email"
        />
      </label>
      <label for="Submit">
        <button id="Submit" tabindex="3">Submit</button>
      </label>
    </form>
  </body>
</html>
